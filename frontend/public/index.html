<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PetConnect</title>
   <link rel="icon" type="image/x-icon" href="/logos/logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-3xl font-bold">🐾 PetConnect</h1>
    <p>Conectando pets e pessoas</p>
  </header>

  <main class="p-6 text-center">
    <h2 class="text-2xl font-semibold mb-4">Bem-vindo(a)!</h2>
    <p class="mb-6">Sua plataforma para cuidar e adotar pets com amor ❤️</p>
    <img src="/logos/logo.svg" alt="PetConnect Logo" >
    <button id="ctaBtn" class="bg-blue-500 hover:bg-blue-700 text-white px-6 py-2 rounded">
      Saiba Mais
    </button>
  </main>

  <footer class="bg-gray-200 text-center p-4">
    <p>&copy; 2025 PetConnect</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
