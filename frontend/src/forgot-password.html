<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - PetConnect</title>
    <link rel="icon" type="image/x-icon" href="http://localhost:5173/logos/logo.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div id="alert-container"></div>

            <div class="auth-header">
                <img src="http://localhost:5173/logos/logo.svg" alt="PetConnect Logo" class="auth-logo">
                <h1 class="auth-title">Nova Senha</h1>
                <p class="auth-subtitle">Digite sua nova senha</p>
            </div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword" class="form-label">Nova Senha</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        class="form-input" 
                        placeholder="Mínimo 8 caracteres"
                        required
                        autocomplete="new-password"
                    >
                    <div class="form-helper">Mínimo 8 caracteres</div>
                    <div class="form-error hidden" id="newPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Digite a senha novamente"
                        required
                        autocomplete="new-password"
                    >
                    <div class="form-error hidden" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Redefinir Senha
                </button>
            </form>

            <div class="auth-link">
                <a href="login.html">← Voltar para o login</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
