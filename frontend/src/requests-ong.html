    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('pt-BR', { 
        day: '2-digit', 
        month: '2-digit', 
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Format relative time
    function formatRelativeTime(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffInDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
      
      if (diffInDays === 0) return 'Hoje';
      if (diffInDays === 1) return 'Ontem';
      if (diffInDays < 7) return `Há ${diffInDays} dias`;
      if (diffInDays < 30) return `Há ${Math.floor(diffInDays / 7)} semanas`;
      return `Há ${Math.floor(diffInDays / 30)} meses`;
    }

            <h4 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
              <span>🏠</span> Sobre a Residência
            </h4>
            <div class="grid grid-cols-2 gap-4">
              <div class="bg-gray-50 rounded-xl p-4">
                <p class="text-sm font-medium text-gray-500">Tipo de Moradia</p>
                <p class="text-gray-900 font-semibold">${housingTypeLabels[request.formData.yourHome.housingType]}</p>
              </div>
              <div class="bg-gray-50 rounded-xl p-4">
                <p class="text-sm font-medium text-gray-500">Situação</p>
                <p class="text-gray-900 font-semibold">${ownershipLabels[request.formData.yourHome.ownershipStatus]}</p>
              </div>
              <div class="bg-gray-50 rounded-xl p-4">
                <p class="text-sm font-medium text-gray-500">Quintal</p>
                <p class="text-gray-900 font-semibold">${request.formData.yourHome.hasYard ? '✅ Sim' : '❌ Não'}</p>
              </div>
              <div class="bg-gray-50 rounded-xl p-4">
                <p class="text-sm font-medium text-gray-500">Pessoas na Casa</p>
                <p class="text-gray-900 font-semibold">${request.formData.yourHome.householdSize}</p>
              </div>
              <div class="bg-gray-50 rounded-xl p-4">
                <p class="text-sm font-medium text-gray-500">Tem Crianças</p>
                <p class="text-gray-900 font-semibold">${request.formData.yourHome.hasChildren ? '✅ Sim' : '❌ Não'}</p>
              </div>
              ${request.formData.yourHome.hasChildren && request.formData.yourHome.childrenAges.length > 0 ? `
                <div class="bg-gray-50 rounded-xl p-4">
                  <p class="text-sm font-medium text-gray-500">Idades das Crianças</p>
                  <p class="text-gray-900 font-semibold">${request.formData.yourHome.childrenAges.join(', ')} anos</p>
                </div>
              ` : ''}
            </div>
          </div>

          <!-- Sua Rotina -->
          <div>
            <h4 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
              <span>⏰</span> Rotina e Cuidados
            </h4>
            <div class="space-y-3 bg-gray-50 rounded-xl p-5">
              <div>
                <p class="text-sm font-medium text-gray-500">Trabalho/Ocupação</p>
                <p class="text-gray-900">${workScheduleLabels[request.formData.yourRoutine.workSchedule]}</p>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-500">Horas Sozinho por Dia</p>
                <p class="text-gray-900">${request.formData.yourRoutine.hoursAlonePerDay} hora(s)</p>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-500">Plano de Exercícios</p>
                <p class="text-gray-900 leading-relaxed">${request.formData.yourRoutine.exercisePlan}</p>
              </div>
            </div>
          </div>

          <!-- Interview Info -->
          ${request.interview && request.interview.scheduled ? `
            <div>
              <h4 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                <span>📅</span> Entrevista Agendada
              </h4>
              <div class="bg-purple-50 border-2 border-purple-200 rounded-xl p-5">
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <p class="text-sm font-medium text-purple-700">Data e Hora</p>
                    <p class="text-purple-900 font-semibold">${formatDate(request.interview.date)}</p>
                  </div>
                  <div>
                    <p class="text-sm font-medium text-purple-700">Local</p>
                    <p class="text-purple-900 font-semibold">${request.interview.location}</p>
                  </div>
                  <div>
                    <p class="text-sm font-medium text-purple-700">Tipo</p>
                    <p class="text-purple-900 font-semibold">${request.interview.type === 'in-person' ? 'Presencial' : request.interview.type === 'video-call' ? 'Videochamada' : 'Telefone'}</p>
                  </div>
                  <div>
                    <p class="text-sm font-medium text-purple-700">Status</p>
                    <p class="text-purple-900 font-semibold">${request.interview.completed ? '✅ Realizada' : '⏳ Pendente'}</p>
                  </div>
                </div>
                ${request.interview.notes ? `
                  <div class="mt-3 pt-3 border-t border-purple-200">
                    <p class="text-sm font-medium text-purple-700">Observações</p>
                    <p class="text-purple-900">${request.interview.notes}</p>
                  </div>
                ` : ''}
              </div>
            </div>
          ` : ''}

          <!-- Notes -->
          ${request.notes && request.notes.length > 0 ? `
            <div>
              <h4 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                <span>📝</span> Notas Internas
              </h4>
              <div class="space-y-3">
                ${request.notes.map(note => `
                  <div class="bg-yellow-50 border-l-4 border-yellow-400 rounded-r-xl p-4">
                    <p class="text-gray-900">${note.content}</p>
                    <p class="text-xs text-gray-500 mt-2">${formatDate(note.createdAt)}</p>
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}

          <!-- Status History -->
          ${request.statusHistory.length > 1 ? `
            <div>
              <h4 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                <span>📊</span> Histórico de Status
              </h4>
              <div class="space-y-2">
                ${request.statusHistory.map(history => {
                  const historyStatus = statusConfig[history.status];
                  return `
                    <div class="flex items-center gap-3 bg-gray-50 rounded-xl p-3">
                      <span class="text-2xl">${historyStatus.icon}</span>
                      <div class="flex-1">
                        <p class="font-medium text-gray-900">${historyStatus.label}</p>
                        <p class="text-xs text-gray-500">${formatDate(history.timestamp)}</p>
                        ${history.reason ? `<p class="text-sm text-gray-600 mt-1">${history.reason}</p>` : ''}
                      </div>
                    </div>
                  `;
                }).join('')}
              </div>
            </div>
          ` : ''}

          <!-- Rejection Reason -->
          ${request.status === 'rejected' && request.statusHistory.find(h => h.status === 'rejected' && h.reason) ? `
            <div class="bg-red-50 border-2 border-red-200 rounded-xl p-5">
              <h4 class="text-lg font-bold text-red-900 mb-2 flex items-center gap-2">
                <span>❌</span> Motivo da Rejeição
              </h4>
              <p class="text-red-800">${request.statusHistory.find(h => h.status === 'rejected' && h.reason).reason}</p>
            </div>
          ` : ''}
        </div>

        <!-- Action Buttons -->
        <div class="sticky bottom-0 bg-white pt-6 border-t flex gap-3">
          ${request.status === 'sent' ? `
            <button onclick="updateStatus('${request._id}', 'in_review')" 
              class="flex-1 bg-yellow-500 text-white px-6 py-3 rounded-full font-medium hover:bg-yellow-600 transition">
              🔍 Iniciar Análise
            </button>
          ` : ''}
          
          ${request.status === 'in_review' ? `
            <button onclick="updateStatus('${request._id}', 'interview')" 
              class="flex-1 bg-purple-500 text-white px-6 py-3 rounded-full font-medium hover:bg-purple-600 transition">
              📅 Agendar Entrevista
            </button>
          ` : ''}
          
          ${request.status === 'interview' ? `
            <button onclick="updateStatus('${request._id}', 'approved')" 
              class="flex-1 bg-green-500 text-white px-6 py-3 rounded-full font-medium hover:bg-green-600 transition">
              ✅ Aprovar
            </button>
          ` : ''}
          
          ${request.status !== 'rejected' && request.status !== 'approved' && request.status !== 'completed' ? `
            <button onclick="updateStatus('${request._id}', 'rejected')" 
              class="flex-1 bg-red-500 text-white px-6 py-3 rounded-full font-medium hover:bg-red-600 transition">
              ❌ Rejeitar
            </button>
          ` : ''}

          ${request.status === 'approved' ? `
            <button onclick="updateStatus('${request._id}', 'completed')" 
              class="flex-1 bg-emerald-500 text-white px-6 py-3 rounded-full font-medium hover:bg-emerald-600 transition">
              🎉 Marcar como Concluída
            </button>
          ` : ''}
        </div>
      `;
    }

    // Load and display requests
    function loadRequests(filterStatus = 'all') {
      const container = document.getElementById('requestsList');
      const filtered = filterStatus === 'all' 
        ? mockRequests 
        : mockRequests.filter(r => r.status === filterStatus);
      
      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="text-center py-16">
            <div class="text-6xl mb-4">📭</div>
            <p class="text-gray-500 text-lg">Nenhuma solicitação encontrada</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = filtered.map(renderRequestCard).join('');
    }

    // Show details modal
    function showDetails(requestId) {
      const request = mockRequests.find(r => r._id === requestId);
      if (!request) return;
      
      const modal = document.getElementById('detailsModal');
      const content = document.getElementById('modalContent');
      
      content.innerHTML = renderRequestDetails(request);
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      const modal = document.getElementById('detailsModal');
      modal.classList.add('hidden');
      document.body.style.overflow = 'auto';
    }

    // Update status (mock function)
    function updateStatus(requestId, newStatus) {
      alert(`Status atualizado para: ${statusConfig[newStatus].label}\n\nEm produção, isso enviaria uma atualização para o backend.`);
      closeModal();
      
      // Update mock data
      const request = mockRequests.find(r => r._id === requestId);
      if (request) {
        request.status = newStatus;
        request.statusHistory.push({
          status: newStatus,
          timestamp: new Date().toISOString()
        });
        
        if (newStatus === 'approved') {
          request.approvedAt = new Date().toISOString();
        } else if (newStatus === 'rejected') {
          request.rejectedAt = new Date().toISOString();
        }
        
        loadRequests(currentFilter);
      }
    }

    // Global functions
    window.showDetails = showDetails;
    window.updateStatus = updateStatus;

    // Filter functionality
    let currentFilter = 'all';
    
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        // Update active state
        document.querySelectorAll('.filter-btn').forEach(b => {
          b.classList.remove('active', 'bg-primary', 'text-white');
          b.classList.add('bg-gray-100', 'text-gray-700', 'hover:bg-gray-200');
        });
        this.classList.add('active', 'bg-primary', 'text-white');
        this.classList.remove('bg-gray-100', 'text-gray-700', 'hover:bg-gray-200');
        
        // Filter requests
        currentFilter = this.dataset.status;
        loadRequests(currentFilter);
      });
    });

    // Close modal button
    document.getElementById('closeModal').addEventListener('click', closeModal);

    // Close modal on outside click
    document.getElementById('detailsModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        // await api.logout();
        localStorage.removeItem('userInfo');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Erro ao sair:', error);
      }
    });

    // Initial load
    loadRequests();

    // Add active filter button style
    const style = document.createElement('style');
    style.textContent = `
      .filter-btn {
        background-color: #f3f4f6;
        color: #374151;
      }
      .filter-btn:hover {
        background-color: #e5e7eb;
      }
      .filter-btn.active {
        background-color: #ec4899;
        color: white;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
